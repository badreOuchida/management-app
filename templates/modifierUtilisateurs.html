{% extends 'main.html' %} {% block body %}
<div class="container ajout" style="height: auto">
  <form
    enctype="multipart/form-data"
    action="{% url 'edite' user.id %}"
    method="POST"
  >
    {% csrf_token %}
    <div class="banner">
      <h1>Espace un utilisateur</h1>
    </div>
    <!-- first -->
    <div class="row">
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Nom"
          name="nom"
          value="{{user.nom}}"
          required
        />
      </div>
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Prenom"
          name="prenom"
          value="{{user.prenom}}"
          required
        />
      </div>
    </div>
    <!--second-->
    <div class="row">
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Pseudo-nom"
          name="username"
          value="{{user.username}}"
          required
        />
      </div>
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Email"
          name="email"
          value="{{user.email}}"
          required
        />
      </div>
    </div>
    <!--third-->
    <div class="row">
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Numero"
          name="numero"
          value="{{user.numero}}"
          required
        />
      </div>
      <div class="col">
        <select class="form-select" name="fonction">
          <option value="A" {% if user.fonction == 'A' %}selected{% endif %}>ADMIN</option>
          <option value="C" {% if user.fonction == 'C' %}selected{% endif %}>CHEF ATS</option>
        </select>
      </div>
    </div>
    <!--password-->
    <div class="row hide">
      <div class="col">
        <input
          type="password"
          class="form-control"
          placeholder="mote de passe"
          name="password"
          value=" "
        />
      </div>
      <div class="col">
        <input
          type="password"
          class="form-control"
          placeholder="confimer mote de passe"
          name="password2"
          value=" "
        />
      </div>
    </div>
    <!--Image-->
    <div class="row">
      <div class="form-group" style="text-align: center">
        {{form.profile_pic}}
      </div>
    </div>
    <div class="row ps">
      <div class="hh">Modifier mot de passe</div>
    </div>
    <!--valide-->
    <div
      class="row b"
      style="display: flex; justify-content: center; aligntu-items: center"
    >
      <a
        style="width: auto"
        href="{% url 'users' %}"
        class="btn btn-danger mb-3 mx-2"
        >Annuler</a
      >
      <button
        style="width: auto"
        type="submit"
        class="btn btn-primary mb-3 mx-2"
      >
        Valider
      </button>
    </div>
  </form>
</div>
{% endblock %} {% block script %}
<script>
  document.querySelector(".hh").onclick = () => {
    document.querySelector(".hide").style.display = "flex";
  };
</script>
{% endblock %}
