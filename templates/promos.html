{% extends 'main.html' %} {% block body %}
<div class="container ajout" style="height: auto">
  <form
    enctype="multipart/form-data"
    action="{% url 'promos' employee.id %}"
    method="POST"
  >
    {% csrf_token %}
    <div class="banner">
      <h1>Formulaire de la promotion</h1>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-check">
          {% if employee.checked %}
          <input
            class="form-check-input show"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            value="True"
            checked
          />
          {% else %}
          <input
            class="form-check-input show"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            value="True"
          />
          {% endif %}
          <label class="form-check-label" for="flexRadioDefault1">
            Activer
          </label>
        </div>
      </div>

      <div class="col">
        <div class="form-check">
          {% if not employee.checked %}
          <input
            class="form-check-input hide22"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            value="0"
            checked
          />
          {% else %}
          <input
            class="form-check-input hide22"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            value="0"
          />
          {% endif %}
          <label class="form-check-label" for="flexRadioDefault2">
            Desactiver
          </label>
        </div>
      </div>
    </div>

    <!-- first -->
    <div class="row oo1">
      <div class="col">
        <input
          type="text"
          class="form-control"
          value="{{employee.nom}}"
          name="nom"
          required
        />
      </div>
      <div class="col">
        <input
          type="text"
          class="form-control"
          value="{{employee.prenom}}"
          name="prenom"
          required
        />
      </div>
    </div>

    <div class="row oo1">
      <div class="col">
        <label class="form-label">Date de recretement</label>
        <input
          type="date"
          class="form-control"
          value="{{employee.date_recretment | date:"Y-m-d" }}"
        />
      </div>

      <div class="col">
        <label class="form-label">Categorie</label>
        <input type="text" class="form-control" value="{{paie.categorie}}" />
      </div>
    </div>
    <!--second-->
    <div class="row oo1">
      <div class="col">
        <label class="form-label">Groupe</label>
        <input
          type="text"
          class="form-control"
          value="{{paie.groupe}}"
          name="dure"
          id="dure"
        />
      </div>
      <div class="col">
        <label class="form-label">Grade</label>
        <input
          type="text"
          class="form-control"
          value="{{paie.grade}}"
          name="dure"
          id="dure"
        />
      </div>
    </div>
    <!--third-->
    <div class="row oo1">
      <div class="col">
        <label class="form-label">Indice minimal</label>
        <input
          type="text"
          class="form-control"
          value="{{paie.indice_minimale}}"
          name="dure"
          id="dure"
        />
      </div>
      <div class="col">
        <label class="form-label">Choissize une date</label>
        <input type="date" class="form-control" name="date" value={{employee.date | date:"Y-m-d" }} />
      </div>
    </div>

    <div class="row oo1">
        <div class="col">
            <label class="form-label">Alerte dans</label>
            <select class="form-select" name="alert">
                <option selected>Alerte dans</option>
                <option {% if employee.alerte == '1' %}selected{% endif %} value="1">1 an</option>
                <option {% if employee.alerte == '2' %}selected{% endif %} value="2">2 ans</option>
                <option {% if employee.alerte == '3' %}selected{% endif %} value="3">3 an</option>
                <option {% if employee.alerte == '4' %}selected{% endif %} value="4">4 ans</option>
                <option {% if employee.alerte == '5' %}selected{% endif %} value="5">5 an</option>
                <option {% if employee.alerte == '6' %}selected{% endif %} value="6">6 ans</option>
            </select>
        </div>
    </div>
    <!--valide-->
    <div
      class="row"
      style="display: flex; justify-content: center; aligntu-items: center"
    >
      <a
        style="width: auto"
        href="{% url 'ats' %}"
        class="btn btn-danger mb-3 mx-2"
        >Annuler</a
      >
      <button
        style="width: auto"
        type="submit"
        class="btn btn-primary mb-3 mx-2"
      >
        Valider
      </button>
    </div>
  </form>
</div>
{% endblock %} {% block script %}
<script>
  document.querySelector('.show').onclick = () =>{
    document.querySelectorAll('.oo1').forEach((div)=>{
      div.style.display = 'flex'
    })
  }
  if({{chek}}){
    document.querySelectorAll('.oo1').forEach((div)=>{
      div.style.display = 'none'
    })
  }

  document.querySelector('.hide22').onclick = () =>{
     document.querySelectorAll('.oo1').forEach((div)=>{
      div.style.display = 'none'
    })
  }
</script>
{% endblock script %}
