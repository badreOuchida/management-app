{% extends 'main.html' %} {% block body %}
<div class="container ajout" style="height: auto">
  <form
    enctype="multipart/form-data"
    action="{% url 'editats' employee.id %}"
    method="POST"
  >
    {% csrf_token %}
    <div class="banner">
      <h1>Espace un ATS</h1>
    </div>
    <!-- first -->
    <div class="row">
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Nom"
          name="nom"
          value="{{employee.nom}}"
          required
        />
      </div>
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Prenom"
          name="prenom"
          value="{{employee.prenom}}"
          required
        />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="row" style="margin: 0">
          <div
            class="col-4"
            style="display: flex; justify-content: center; align-items: center"
          >
            <small>Date de naissance : </small>
          </div>
          <div class="col-8" style="padding: 0">
            <input
              type="date"
              class="form-control"
              name="naissance"
              value="{{employee.naissance|date:"Y-m-d"}}"
              required
            />
          </div>
        </div>
      </div>
    
      <div class="col">
        <input
          type="number"
          class="form-control"
          placeholder="Nombre d'enfant"
          name="Nenfant"
          value="{{employee.Nenfant}}"
          required
        />
      </div>
    </div>
    <!--second-->
    <div class="row">
      <div class="col">
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          name="email"
          value="{{employee.email}}"
          required
        />
      </div>
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Telephone"
          name="numero"
          value="{{employee.numero}}"
          required
        />
      </div>
    </div>
    <!--third-->
    <div class="row">
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Adresse"
          name="adresse"
          value="{{employee.adresse}}"
          required
        />
      </div>
      <div class="col">
        <select
          class="form-select"
          name="situation"
        >
          <option value="C" {% if employee.situation == 'C' %}selected{% endif %}>Célibataire</option>
          <option value="M" {% if employee.situation == 'M' %}selected{% endif %}>Marié</option>
          <option value="D" {% if employee.situation == 'D' %}selected{% endif %}>Divorcé</option>
        </select>
      </div>
    </div>
    <!--password-->
    <div class="row">
      <div class="col">
        <select
          class="form-select"
          name="function"
        >
          <option value="R" {% if employee.function == 'R' %}selected{% endif %}>rien</option>
          <option value="D" {% if employee.function == 'D' %}selected{% endif %}>Directeur</option>
          <option value="DA" {% if employee.function == 'DA' %}selected{% endif %}>Directeur adjoint</option>
          <option value="SD" {% if employee.function == 'SD' %}selected{% endif %}>Sous-directeur</option>
          <option value="SDF" {% if employee.function == 'SDF' %}selected{% endif %}>Sous-directeur de finances</option>
        </select>
      </div>
      <div class="col">
        <select class="form-select" name="nature">
          <option value="S" {% if employee.nature == 'S' %}selected{% endif %}>Stagiaire</option>
          <option value="F" {% if employee.nature == 'F' %}selected{% endif %}>Fonctionnaire</option>
        </select>
      </div>
    </div>
    <!-- numcss ccp -->
    <div class="row">
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Code de CCP"
          name="numccp"
          value="{{employee.numccp}}"
          required
        />
      </div>
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Numéro de sécurité sociale"
          name="numss"
          value="{{employee.numss}}"
          required
        />
      </div>
    </div>
    <!--Image-->
    <div class="row">
      <div class="col">
        <div class="row" style="margin: 0">
          <div
            class="col-4"
            style="display: flex; justify-content: center; align-items: center"
          >
            <small>Date de recretement : </small>
          </div>
          <div class="col-8" style="padding: 0">
            <input
              type="date"
              class="form-control"
              name="date_recretment"
              value="{{employee.date_recretment|date:"Y-m-d"}}"
              required
            />
          </div>
        </div>
      </div>

      <div class="col">
        <div class="row" style="margin: 0">
          <div
            class="col-4"
            style="display: flex; justify-content: center; align-items: center"
          >
            <small>Date d'installation : </small>
          </div>
          <div class="col-8" style="padding: 0">
            <input
              type="date"
              class="form-control"
              name="date_joined"
              value="{{employee.date_joined|date:"Y-m-d"}}"
              required
            />
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group" style="text-align: center">{{form.image}}</div>
      </div>
    </div>

    <!--valide-->
    <div
      class="row"
      style="display: flex; justify-content: center; aligntu-items: center"
    >
      <a style="width: auto" href="{% url 'ats' %}" class="btn btn-danger mb-3 mx-2"
        >Annuler</a
      >
      <button
        style="width: auto"
        type="submit"
        class="btn btn-primary mb-3 mx-2"
      >
        Valider
      </button>
    </div>
  </form>
</div>
{% endblock %}
